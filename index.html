<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>jQuery jumpstart</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
</head>

<body>
  <!--login overlay-->
  <div id="loginOverlay" class="overlay">
    <!--exit overlay-->
    <div id="exitOverlay" class="overlay">X</div>
    <!--username container-->
    <div id="usernameContainer">
      <!--login label / input-->
      <label for="username" id=userNameLabel>username: </label>
      <!--input for username-->
      <input type="text" name="username" value="" id="userNameText">
    </div>
    <!--password container-->
    <div id="pwContainer">
      <!--login label / input-->
      <label for="pw" id=pwLabel>password: </label>
      <!--input for username-->
      <input type="text" name="password" value="" id="pwText">
    </div>

  </div>
  <!--link to top-->
  <a name="top"></a>
  <!--top section for "logo" and login links-->
  <nav>
    <!--logo link to top of page-->
    <a href="#top">
      <div class="header" id="logo">
      </div>
    </a>
    <!--login / name link-->
    <div class="header" id="loginOrName">
    </div>
  </nav>
  <main>
    <!--Introduction to site-->
    <div class="content" id=siteIntro>
      <div class="heading" id="siteIntroHeading">

      </div>

      <div id="siteIntroText" class=contentText>

      </div>
      <!--links to resources-->
      <a class=links href="https://www.w3schools.com/jquery/" target="_blank">&gt;&nbsp;w3 Schools</a>
      <a class=links href="https://api.jquery.com/" target="_blank">&gt;&nbsp;jQuery API</a>
    </div>
    <!--Introduction to jQuery-->
    <div class="content" id=jQueryIntro>
      <div class="heading" id="jQueryIntroHeading">

      </div>

      <div id="jQueryIntroText" class=contentText>

      </div>

    </div>
    <!--slides for tutorials-->
    <div class="content" id="slides">

    </div>
  </main>

  <script type="text/javascript" src="js/scripts.js"></script>
</body>

</html>
