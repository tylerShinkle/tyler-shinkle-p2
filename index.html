<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jQuery jumpstart</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
</head>

<body>
  <a name="top"></a>
  <!--login overlay-->
  <div id="loginOverlay" class="overlay">
    <div id="overlayMiddle">
      <div id="overlayLogo">jQuery Jumpstart</div>
      <!--username container-->
      <div id="usernameContainer">
        <!--login label / input-->
        <label for="username" id=userNameLabel>username</label>
        <!--input for username-->
        <input type="text" name="username" value="" id="userNameText">
      </div>
      <!--password container-->
      <div id="pwContainer">
        <!--login label / input-->
        <label for="pw" id=pwLabel>password</label>
        <!--input for username-->
        <input type="password" name="password" value="" id="pwText">
      </div>
      <div id=buttonContainer>
        <div id="loginButton">Login</div>
        <!--exit overlay-->
        <div id="exitOverlay" class="overlay">Cancel</div>
      </div>
    </div>
  </div>
  <!--logout overlay-->
  <div id="logoutOverlay">
    <div id="logoutMiddle">
      <div id="logoutButton">logout</div>
      <div id="cancelButton">cancel</div>
    </div>
  </div>
  <!--link to top-->
  <nav id="nav">
    <a href="#top">
      <div class="header" id="logo"></div>
    </a>
    <!--login / name link-->
    <div class="header" id="loginOrName"></div>
  </nav>
  <main id="main">
    <!--Introduction to site-->
    <div class="content" id=siteIntro>
      <div class="heading" id="siteIntroHeading"></div>
      <div id="siteIntroText" class=contentText></div>
      <!--links to resources-->
      <a class=links href="https://www.w3schools.com/jquery/" target="_blank">&#x276F;&nbsp;w3 Schools</a>
      <a class=links href="https://api.jquery.com/" target="_blank">&#x276F;&nbsp;jQuery API</a>
    </div>
    <!--Introduction to jQuery-->
    <div class="content" id=jQueryIntro>
      <div class="heading" id="jQueryIntroHeading"></div>
      <div id="jQueryIntroText" class=contentText></div>
      <!--link to resource-->
      <a class=links href="https://jquery.com/" target="_blank">&#x276F;&nbsp;jQuery</a>
    </div>
    <!--slides for tutorials-->
    <div class="content" id="slides">
      <div id="slideHeading" class="heading"></div>
      <div id="slideContent" class="contentText"></div>
      <div id="slideButtonContainer">
        <div id="back">&#10096;</div>
        <div id=forward>&#10097;</div>
      </div>
    </div>
  </main>

  <script type="text/javascript" src="js/scripts.js"></script>
</body>

</html>
